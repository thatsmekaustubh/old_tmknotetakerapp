<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8">
    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
    function onDeviceReady() {

    }
    </script>
   	<script src="js/logic.js"></script>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<title>noteTaker</title>
</head>
<body>
	<!-- NAVIGATIONNNNN : START-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>
			<a class="navbar-brand" href="#">Note Taker App</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li id="newNote" class="active"><a href="#">New Note</a></li>
				<li id="category1"><a href="#">Personal</a></li>
				<li id="category2"><a href="#">Office</a></li>
				<li id="category3"><a href="#">Others</a></li>
			</ul>
		</div>
	</nav>
	<!-- NAVIGATIONNNNN : END-->


	<div style="margin-top:65px">
		<div id="formDiv">
			<form id="noteEditor">
			<!-- <form onSubmit="return onSub()"> -->
				<!-- Token : set 1 for update set 0 for insert -->
				<input id="token" type="hidden" value="0"/>
				<input id="rowid" type="hidden" value="0"/>

				<div class="row">
					<div class="col-xs-12">
						<label for="noteTitle">Title</label>
						<input id="noteTitle" type="text" class="form-control" placeholder="Note title"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label for="noteBox">Note:</label>
						<textarea id="noteBox" class="form-control" rows="4" placeholder="Notes"></textarea>
					</div>
				</div>
				<br/>
				<div id="categoryList" class="row">
					<div id="selList" class="col-xs-9">
						<select  id="noteCategory" class="form-control">
							<option value="1">Personal</option>
							<option value="2">Office</option>
							<option value="3">Others</option>
						</select>
					</div>
					<div class="col-xs-3">
						<button id="saveit" type="submit" class="btn btn-block btn-default">Save</button> 
						<!-- <button onClick="onSub()" class="btn btn-default">Save</button>-->
					</div>
				</div>
			</form>
		</div>
		<div id="cat1Div" style="display:none;">		</div>
		<div id="cat2Div" style="display:none;">		</div>
		<div id="cat3Div" style="display:none;">		</div>
		<div id="newCatDiv" style="display:none;">

		</div>
	</div>
</body>
</html>
