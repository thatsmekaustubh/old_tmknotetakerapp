<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<title>noteTaker</title>
	<script type="text/javascript">
	function formOpr(){
		var divControl=document.getElementById("formDiv");
		divControl.style.display="inline";
		var divControl=document.getElementById("cat1Div");
		divControl.style.display="none";
		var divControl=document.getElementById("cat2Div");
		divControl.style.display="none";
		var divControl=document.getElementById("cat3Div");
		divControl.style.display="none";
		return false;
	}
	function onSub() {
		var noteTitle, noteBox, noteCategory;
		noteTitle= document.getElementById("noteTitle");
		noteBox= document.getElementById("noteBox");
		noteCategory= document.getElementById("noteCategory");
		//alert(noteTitle.value +";"+noteBox.value+";"+noteCategory.value);
		
		categoryObj=document.getElementById("cat"+noteCategory.value+"Div");
			var divTag = document.createElement("div");
				var h3Tag  = document.createElement("h3");
				var t = document.createTextNode(noteTitle.value);
				h3Tag.appendChild(t);
				divTag.appendChild(h3Tag);
			
				var preTag = document.createElement("pre");
				var t = document.createTextNode(noteBox.value);
				preTag.appendChild(t);
				divTag.appendChild(preTag);
		categoryObj.appendChild(divTag);
		noteTitle.value="";
		noteBox.value="";
		return false;
	}
	
	function cat1()	{
		var divControl=document.getElementById("formDiv");
		divControl.style.display="none";
		var divControl=document.getElementById("cat1Div");
		divControl.style.display="inline";
		var divControl=document.getElementById("cat2Div");
		divControl.style.display="none";
		var divControl=document.getElementById("cat3Div");
		divControl.style.display="none";
		return false;
	}

	function cat2()	{
		var divControl=document.getElementById("formDiv");
		divControl.style.display="none";
		var divControl=document.getElementById("cat1Div");
		divControl.style.display="none";
		var divControl=document.getElementById("cat2Div");
		divControl.style.display="inline";
		var divControl=document.getElementById("cat3Div");
		divControl.style.display="none";
		return false;
	}

	function cat3()	{
		var divControl=document.getElementById("formDiv");
		divControl.style.display="none";
		var divControl=document.getElementById("cat1Div");
		divControl.style.display="none";
		var divControl=document.getElementById("cat2Div");
		divControl.style.display="none";
		var divControl=document.getElementById("cat3Div");
		divControl.style.display="inline";
		return false;
	}
	</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>
			<a class="navbar-brand" href="#">Note Taker App</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active" onClick="formOpr()"><a href="#">New Note</a></li>
				<li onClick="cat1()"><a href="#">Category 1</a></li>
				<li onClick="cat2()"><a href="#">Category 2</a></li>
				<li onClick="cat3()"><a href="#">Category 3</a></li>
			</ul>
		</div>
	</nav>
	<div style="margin-top:65px">
		<div id="formDiv">
			<!-- <form> -->
			<form onSubmit="return onSub()">
				<div class="row">
					<div class="col-xs-12">
						<label for="notetitle">Title</label>
						<input type="text" class="form-control" id="noteTitle" placeholder="Note title"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label for="notebox">Note:</label>
						<textarea id="noteBox" class="form-control" rows="4" placeholder="Notes"></textarea>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-xs-7">
						<select class="form-control" id="noteCategory">
							<option value="1">Category 1</option>
							<option value="2">Category 2</option>
							<option value="3">Category 3</option>
						</select>
					</div>
					<div class="col-xs-1">
						<button type="submit" class="btn btn-default">Save</button> 
						<!-- <button onClick="onSub()" class="btn btn-default">Save</button>-->
					</div>
				</div>
			</form>
		</div>

		<div id="cat1Div" style="display:none;">
			
		</div>
		<div id="cat2Div" style="display:none;">
			
		</div>
		<div id="cat3Div" style="display:none;">
			
		</div>
	</div>
</body>
</html>
